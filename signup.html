<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action = "/signup.html" class="form-signin" method="POST">
      <img class="mb-4" src="images/bits-logo.png" alt="" width="150" height="150">
      <h1></h1>

      <!-- <label for="inputName1" class="sr-only">Name</label> -->
      <input type="name" name = "name" id="name" class="form-control" placeholder="Name" required autofocus>
      <br>
      <!-- <label for="inputName1" class="sr-only">Id</label> -->
      <input type="name" name = "id" id="id" class="form-control" placeholder="Id" required autofocus>
      <br>
      <!-- <label for="inputName1" class="sr-only">Email Id</label> -->
      <input type="name" name = "emailId" id="email" class="form-control" placeholder="Email" required autofocus>
      <br>
      <!-- <label for="inputName2" class="sr-only">Password</label> -->
      <input type="name" name = "password"  id="pswd" class="form-control" placeholder="Password" required autofocus>
      <br>
      <a href="/login.html">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button></a>
      <p class="mt-5 mb-3 text-muted">&copy; Sujith Pusarapu</p>
    </form>

  </body>
</html>
